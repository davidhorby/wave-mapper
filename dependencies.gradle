ext {

    kotlinJvmTarget = '11'
    kotlinVersion = '1.7.20'

    result4kVersion = '2.2.0.0'

//    http4kVersion = '3.37.0'
    http4kVersion = '4.21.1.1'

    junitPlatformVersion = '1.9.1'
    junitJupiterVersion = '5.9.1'

    jacksonVersion = '2.13.4'

    googleCloudAppEngineTestVersion = '1.9.89'

    http4kTestHamkrestVersion = '4.32.2.0'

    http4k = [
            "org.http4k:http4k-core:${http4kVersion}",
            "org.http4k:http4k-format-jackson:${http4kVersion}",
            "org.http4k:http4k-format-xml:${http4kVersion}",
            "org.http4k:http4k-template-handlebars:${http4kVersion}"
    ]

    kotlinDeps = [
            "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion",
            "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion",
            "org.jetbrains:annotations:23.0.0" // force this version to avoid OWASP dependency check violation #CVE-2017-8316
    ]

    result4k = [
            "dev.forkhandles:result4k:$result4kVersion"
    ]

    /////////////////////////// TEST DEPENDENCIES ///////////////////////////

    junit5 = [
            "org.junit.platform:junit-platform-commons:$junitPlatformVersion",
            "org.junit.platform:junit-platform-launcher:$junitPlatformVersion",
            "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion",
            "org.junit.jupiter:junit-jupiter-params:$junitJupiterVersion",
    ]

    junit5RuntimeOnly = [
            "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"
    ]

    kotlinTest = [
            "org.http4k:http4k-testing-hamkrest:$http4kTestHamkrestVersion",
    ]

    googleCloud = [
            "com.google.cloud.functions:functions-framework-api:1.0.4",
            "com.google.cloud:google-cloud-storage:2.12.0",
            "com.google.cloud:google-cloud-datastore:2.11.4",
            "com.google.cloud:google-cloud-secretmanager:2.6.0",
            "com.google.appengine:appengine-api-1.0-sdk:1.9.89"
    ]

    googleCloudAppEngineTest = [
            "com.google.appengine:appengine-testing:$googleCloudAppEngineTestVersion",
            "com.google.appengine:appengine-api-stubs:$googleCloudAppEngineTestVersion",
            "com.google.appengine:appengine-tools-sdk:$googleCloudAppEngineTestVersion"
    ]

    jackson = [
            "com.fasterxml.jackson.core:jackson-core:$jacksonVersion",
            "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion",
            "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:$jacksonVersion",
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jacksonVersion"
    ]

}
